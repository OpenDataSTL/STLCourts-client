<div  id="findCourtsPageTitle" class="bkcolor-primary" fxLayoutAlign="center">
  <div id="findCourtsPageBackground"></div>
  <span>Find Your Court</span>
</div>

<div  id="findCourtsPage" fxFlex="1" fxLayout="column" class="">
  <div fxFlex=".1 1 100%"></div>
  <form fxFlex=".2 1 100%">
    <mat-form-field>
      <input id="selectCourtInput" matInput placeholder="Click here to find municipal court information..." [formControl]="muniGroupCtrl" [matAutocomplete]="auto" color="warn">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onCourtSelected($event)" [displayWith]="getAutoCompleteDisplay">
        <mat-optgroup *ngFor="let muniGroup of filteredMuniGroups | async" [class.muniAutoCompleteGroups]="true" [label]="getGroupLabel(muniGroup)">
          <mat-option *ngFor="let court of muniGroup.courts" [value]="court">
            <span *ngIf="muniGroup.municipalityCourtCount > 1" class="muniAutoCompleteMuniName">{{ court.name }} </span>
            <div *ngIf="muniGroup.municipalityCourtCount == 1">
              <span class="muniAutoCompleteMuniName">{{ muniGroup.municipalityName }} </span>
              <span class="muniAutoCompleteCourtName">({{court.name }})</span>
            </div>
          </mat-option>
        </mat-optgroup>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <div fxFlex="grow" fxLayout="column" class="bkcolor-accent">
    <a *ngFor="let muniGroup of muniSearchGroups">
      {{ muniGroup.municipalityName }}
    </a>
  </div>
</div>
