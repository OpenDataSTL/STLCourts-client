<div class="container" style="margin-top: 10px">
  <div class="row">
    <div class="col-sm-12">
      <h2>
        {{ctrl.sponsor.name}}<br/>
        <small>
          {{ctrl.sponsor.shortDescription}}<br/>
          <small>
            {{ctrl.sponsor.contactEmail}}<br/>
            {{ctrl.sponsor.contactPhoneNumber}}
          </small>
        </small>
      </h2>
    </div>
  </div>
  <div class="row" style="margin-top: 20px;">
    <div class="col-sm-12">
      <div style="text-align: right;">
        <button class="btn btn-success" type="button" ng-click="ctrl.createOpportunity()"><i class="fa fa-plus"></i>&nbsp;Opportunity</button>
      </div>
      <table class="table table-condensed table-bordered table-hover" ng-if="ctrl.opportunities.length > 1" style="margin-top: 10px;">
        <thead>
        <th>Name</th>
        <th>Description</th>
        <th>Municipality</th>
        <th style="width: 30px;"></th>
        </thead>
        <tbody>
        <tr ng-repeat="opportunity in ctrl.opportunities">
          <td>{{opportunity.name}}</td>
          <td>{{opportunity.shortDescription}}</td>
          <td>{{ctrl.getCourtName(opportunity)}}</td>
          <td style="text-align: right;"><button class="btn btn-primarh btn-sm" type="button" ng-click="ctrl.addNeed(opportunity)"><i class="fa fa-plus"></i>&nbsp;Need</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
